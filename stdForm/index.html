<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registeration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(150, 150, 150);
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(250, 250, 250);
            border-radius: 5px;
        }
        
        .alert {
            visibility: hidden;
            position: absolute;
        }
        
        #result {
            height: 150px;
            width: 100px;
        }
    </style>
</head>

<body>
    <script>
        document.body.style.zoom = 1.0;
        this.blur();

        function chippi() {
            document.getElementById('divAlert').style.visibility = "visible";
            var fname = document.getElementById('fname').value;
            var mname = document.getElementById('mname').value;
            var lname = document.getElementById('lname').value;
            var gender = document.getElementsByName('gender');
            var selectedGender = "";
            for (i = 0; i < gender.length; i++) {
                if (gender[i].type = "radio") {
                    if (gender[i].checked)
                        selectedGender = gender[i].value;
                }

            }
            var dob = document.getElementById('dob').value;
            var address = document.getElementById('address').value;
            var alertDiv = document.getElementById('divAlert');

            if (fname == "") {
                alertDiv.innerHTML += "First name cannot be Empty <br>";
            } else if (mname == "") {
                alertDiv.innerHTML += "Middle name cannot be Empty <br>";
            } else if (lname == "") {
                alertDiv.innerHTML += "Last name cannot be Empty <br>";
            } else if (selectedGender == "") {
                alertDiv.innerHTML += "Gender cannot be Empty <br>";
            } else if (dob != "") {
                if (dob != "") {
                    var userDOB = document.getElementById('dob').value;
                    var today = new Date();
                    var dd = String(today.getDate()).padStart(2, '0');
                    var mm = String(today.getMonth() + 1).padStart(2, '0');
                    var yyyy = today.getFullYear();
                    today = yyyy + '-' + mm + '-' + dd;
                    if (userDOB > today) {
                        document.getElementById('divAlert').style.visibility = "visible";
                        document.getElementById('divAlert').innerHTML = "Date is invalid";
                        return false;
                    } else {
                        form.submit();
                    }
                } else {
                    alertDiv.innerHTML += "Date cannot be Empty <br>";
                }

            } else if (address == "") {
                alertDiv.innerHTML += "Address cannot be Empty <br>";
            } else {
                alertDiv.innerHTML = "";
                alertDiv.style.visibility = "hidden";
            }
        }

        function hideAlert() {
            var alertDiv = document.getElementById('divAlert');
            alertDiv.innerHTML = "";
            alertDiv.style.visibility = "hidden";
        }
    </script>
    <div class="container">
        <h2>Student Form</h2>
        <form class="form-horizontal" name="student_form" method="POST" action="/shas3/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="fname">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" placeholder="Enter First name" name="fname" onclick="hideAlert()" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="mname">Middle Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mname" placeholder="Enter middle name" name="mname" onclick="hideAlert()" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lname">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="Enter First name" name="lname" onclick="hideAlert()" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" onclick="hideAlert()" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="gender">Gender:</label>
                <div class="col-sm-10">
                    <input type="radio" class="custom-control-label" id="genderm" name="gender" value="Male" aria-selected="true">
                    <label class="custom-control custom-radio" for="genderm">Male</label>
                    <br>
                    <input type="radio" class="custom-control-label" id="genderf" name="gender" value="Female">
                    <label class="custom-control custom-radio" for="genderf">Female</label>
                    <br>
                    <input type="radio" class="custom-control-label" id="gendero" name="gender" value="Others">
                    <label class="custom-control custom-radio" for="gendero">Others</label>
                    <br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dob">Date OF Birth:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                <div class="col-sm-10">
                    <input type="textarea" class="form-control" id="address" placeholder="Enter address" name="address" onclick="hideAlert()" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" onsubmit="return chippi()" onmouseover="hideAlert()">Submit</button>
                </div>
            </div>
    </div>
    </div>
    <div class='alert alert-danger' role='alert' id='divAlert'>

    </div>
</body>

</html>
